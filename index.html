<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ejercicio Batería</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Arvo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/drum.css">
  </head>
  <body>
    <div class="overlay"></div>
    <div class="wrapper">
      <nav id="sidebar">
        <div id="dismiss">
            <i class="fas fa-arrow-left"></i>
        </div>
        <div class="sidebar-header">
            <h3>Ejercicio Batería</h3>
        </div>
        <div class="components">
          <br>
          <div class="ml-3">
            Batería músical que funciona con el teclado
          </div>
        </div>
      </nav>
    </div>

    <div id="content">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <button type="button" id="sidebarCollapse" class="btn btn-secondary">
              <i class="fas fa-align-left"></i>
              <span>Ejercicio Batería</span>
          </button>
        </div>
      </nav>

      <div class="container-fluid mt-3">
        <header>
          <h1 class="">Drum Kit! <i class="fa fa-headphones-alt icono"></i></h1>
        </header>
        <main class="teclado">
          <button type="button" name="button" class="tambor w">w</button>
          <button type="button" name="button" class="tambor a">a</button>
          <button type="button" name="button" class="tambor s">s</button>
          <button type="button" name="button" class="tambor d">d</button>
          <button type="button" name="button" class="tambor j">j</button>
          <button type="button" name="button" class="tambor k">k</button>
          <button type="button" name="button" class="tambor l">l</button>
        </main>
        <footer class="bg-dark text-white text-center pie">
          <div>&copy; <span class="corazon">&lt3</span> </div>
        </footer>
      </div>
    </div>


    <script src="https://kit.fontawesome.com/2b3baa9509.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="js/sidebar.js" type="text/javascript"></script>
    <script src="js/copia.js" type="text/javascript"></script>
  </body>
</html>
